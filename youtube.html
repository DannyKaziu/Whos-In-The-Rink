<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Player Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NHL Player Guessing Game</h1>
    <p>Guess the NHL player based on the hints provided. You have 10 guesses!</p>
    <div id="game">
        <p id="hint">Hint: <span id="hint-text"></span></p>
        <input type="text" id="guess-input" placeholder="Enter player's name">
        <button id="submit-guess">Submit Guess</button>
        <p id="message"></p>
        <p id="guesses-left">Guesses left: <span id="guesses-count">10</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
